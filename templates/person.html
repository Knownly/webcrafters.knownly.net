{% extends "base.html" %}

{% block content %}
<nav>
  <span class="prev">
    {% if prevPost %}
      <a href='/{{ prevPost.path }}'>
        &laquo; {{ prevPost.name }}
      </a>
    {% else %}
      First person
    {% endif %}
  </span>
  
  <span>
    <a href="/">Home</a>
  </span>

  <span class="next">
    {% if nextPost %}
      <a href='/{{ nextPost.path }}'>
        {{ nextPost.name }} &raquo;
      </a>
    {% else %}
      Last person
    {% endif %}
  </span>
</nav>
<article>
  <header>
    <h1>{{ name }}</h1>
    <h5><time pubdate="pubdate">{{ first_attended|date:"F j, Y" }}</time></h5>
  </header>
    {% block body %}{% endblock %}
</article>
{% endblock %}
